<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Project Detail</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Ganti link Font Awesome di head dengan versi yang lebih baru -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="detail.css">

<body>

    <a href="#" class="back-btn">← Back</a>

    <div class="glass-card" data-aos="fade-up" data-aos-delay="60">
        <div class="container">
            <div class="text-content">
                <h1>Portofolio v2</h1>
                <p>Website Portofolio-v2 adalah versi sebelumnya dari website ini yang berisi informasi mengenai
                    berbagai proyek yang telah saya kerjakan, sertifikasi yang saya peroleh, serta teknologi yang saya

                <div class="buttons">
                    <a href="#" class="btn-learn"> <i class="fa-brands fa-github"></i></a>
                    <a href="#" class="btn-learn">Get Started →</a>
                </div>
            </div>
            <div class="image-content">

            <div class="tech-stack">

                <div class="tech-icons">

                    </div>
                    <div class="tech-item">
                        <i class="fab fa-css3-alt"></i>

                    </div>
                    <div class="tech-item">
                        <i class="fab fa-js-square"></i>
                        <span>JavaScript</span>
                    </div>
                    <div class="tech-item">
                        <i class="fab fa-node"></i>
                        <span>Node.js</span>
                    </div>
                    <div class="tech-item">
                        <i class="fas fa-code"></i>
                        <span>Express.js</span>
                    </div>
                </div>

        </div>
    </div>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: false,
            mirror: true,
            easing: 'ease-in-out-quad'
